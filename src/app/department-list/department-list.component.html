
<div class="container" *ngIf="departmentsList;else notFound">
    <h2>Department List</h2>
    <br>
    <button><a class="nav-link" style="color: teal;"
      routerLink="/add-department">
      Add Department</a></button>
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Department Id</th>
              <th scope="col">Department Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let department of departmentsList'>
              <th scope="row">{{department.departmentId}}</th>
              <td>{{department.deprtmentName }}</td>
            </tr>
          </tbody>
        </table>
  </div>
  
    <ng-template #notFound>
      <div class="container">
      <p> No Records Found</p>
    </div>
    </ng-template>
